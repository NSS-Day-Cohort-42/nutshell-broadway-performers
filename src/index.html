<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Broadway Performers Nutshell</title>
    <script src="https://kit.fontawesome.com/21825704bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <article class="container">
      <article class="auth">
        <section class="auth--login"></section>
        <section class="auth--register"></section>
      </article>
      <article class="dashboard">
            <!-- header content -->
         <header class="header">
               <!-- container for welcome component -->
            <article class="welcome">
                  <section class="userWelcome"></section>
               </article>
               <!-- container for weather component -->
               <article class="weather">
                  <section class="weatherHeader"></section>
               </article>
         </header>
            <!-- main page content -->
            </header>
            <!-- container for all friends components -->
            <main class="main">
            <div class="content--left">
               <article class="friends feature">
                  <section class="friendsList"></section>
                  <div class="addButtonFormContainer">
                  <section class="addFriend addButton"></section>
                  <section class="saveFriend"></section>
                  </div>
               </article>
               <!-- container for all task components -->
               <article class="tasks feature">
                  <section class="show__notes"></section>
                  <div class="addButtonFormContainer">
                  <section class="list__column addButton"></section>
                  </div>
               </article>
               <!-- container for all chat components -->
            </div>
            <div class="content--center">
               <article class="chat feature">
                  <section class="messagesList"></section>
                  <section class="messageEntryForm"></section>
                  <div class="modalContainer--chat"></div>
               </article>
            </div>
            <div class="content--right">
               <!-- container for all events components -->
               <article class="events feature">
                   <div class="addButtonFormContainer">
                      <section class="addEvent addButton"></section>
                      <section class="eventsForm"></section>
                  <section class="eventList"></section>
                  </div>
               </article>
               <!-- container for all news components -->
               <article class="news feature">
                  <section class="articlesList"></section>
                  <div class="addButtonFormContainer">
                     <section class="addArticle addButton"></section>
                     <section class="articlesForm"></section>
                  </div>   
               </article>
               </div>
               <!-- end main content -->
            </main>
            <!-- end dashboard -->
         </article>
         <!-- end container -->
      </article>
      <script src="./scripts/main.js" type="module"></script>
   </body>
</html>
</body>
</html>
