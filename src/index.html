<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
</head>

<body>
    <article class="container">
      <article class="auth">
        <section class="auth--login"></section>
        <section class="auth--register"></section>
      </article>
      <article class="dashboard">
            <!-- header content -->
            <header>
            <!-- container for weather component -->
                <article class="weather">
                    <section class="userWelcome"></section>
                    <section class="weatherHeader"></section>
                </article>
            </header>
            <!-- main page content -->
        </header>
        <!-- container for all friends components -->
            <main class="main">
                <article class="friends">
                    <section class="friendsList"></section>
                    <section class="addFriend"></section>
                    <section class="saveFriend"></section>
                </article>
                <!-- container for all task components -->
                <article class="tasks">
                    <section class="list__column"></section>
                    <section class="show__notes"></section>
                </article>
                <!-- container for all chat components -->
                <article class="chat">
                    <section class="messageEntryForm"></section>
                    <section class="messagesList"></section>
                    <div class="modalContainer--chat"></div>
                </article>
                <!-- container for all events components -->
                <article class="events">
                    <section class="eventList"></section>
                    <section class="addEvent"></section>
                    <section class="eventsForm"></section>
                </article>
                <!-- container for all news components -->
                <article class="news">
                    <section class="addArticle"></section>
                    <section class="articlesList"></section>
                    <section class="articlesForm"></section>
                </article>
                <!-- end main content -->
            </main>
            <!-- end dashboard -->
        </article>
        <!-- end container -->
    </article>

    <script src="./scripts/main.js" type="module"></script>
</body>

</html>

</body>

</html>
